{{- range .Values.schedules }}
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: {{ .name | quote }}
  namespace: {{ .namespace | default $.Values.namespace | default $.Release.Namespace | quote }}
  labels:
    {{- include "openshift-adp-backups.labels" $ | nindent 4 }}
    {{- with .labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- toYaml .spec | nindent 2 }}
---
{{- end }}
