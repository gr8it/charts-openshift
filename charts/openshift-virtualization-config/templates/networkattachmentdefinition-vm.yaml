{{- range .Values.vmInterfaces }}
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: vm-br-576
  namespace: openshift-cnv
spec:
  config: |-
    {
      "cniVersion": 0.3.1",
      name": "vm-br-576",
      type": "cnv-bridge",
      bridge": "br-576",
      disableContainerInterface": true
    }
{{- end }}
