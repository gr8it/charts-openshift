## uses following global values => do not set here

# global:
#   apc:
#     customer: ~ # customer name, used as prefix
#     repoURL: ~ # This repo URL, used for GitOps
#     repoTargetRevision: HEAD # GitOps target branch, defaults to HEAD
#     environment: ~ # environment is the name of the environment at customer, which is different to cluster name. In the GitOps repo naming = meta environment, e.g. prod, hub, test, dev
#     environmentShort: ~ # usually 1st character of environment, e.g. p for prod, h for hub, d for dev, t for test
#     cluster:
#       name: ~
#       acmName: ~ # name of the ACM managed cluster = for hub = local-cluster, for other clusters = name of the cluster above
#       type: ~ # one of standalone, hcp
#       baseDomain: ~
#       appsDomain: ~
#       apiURL: ~
#       kubeVersion: # Kubernetes API version, e.g. v1.30
#       # always create a comment stating the component, which uses the particular apiVersion
#       apiVersions: # apiVersions available at the cluster => used by helmfile during rendering
#         ## stakater-reloader
#         - apps.openshift.io/v1
#         ## stakater-reloader
#         - argoproj.io/v1alpha1
#       # cluster local services
#       # used to share values between helm charts
#       services: ~
#       isHub: false
#       runsApps: false
#     proxy: ~ # Internet http(s) proxy
#     noProxy: ~
#     proxyCIDRs: [] # specified as CIDR, e.g. x.x.x.x/32
