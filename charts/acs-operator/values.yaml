acm-operatorpolicy:
  subscription:
    channel: stable
    name: rhacs-operator
    namespace: rhacs-operator
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    startingCSV: rhacs-operator.v4.6.1

  upgradeApproval: Manual
  versions:
    - rhacs-operator.v4.6.1

# Stackrox namespace configuration
stackrox:
  namespace: stackrox

# SecuredCluster configuration
securedCluster:
  name: stackrox-secured-cluster-services
  clusterName: dev01  # Override this per environment
  centralEndpoint: 'https://central-stackrox.apps.hub01.cloud.socpoist.sk:443'
  
  admissionControl:
    bypass: BreakGlassAnnotation
    contactImageScanners: DoNotScanInline
    listenOnCreates: true
    listenOnEvents: true
    listenOnUpdates: true
    replicas: 3
    timeoutSeconds: 10
  
  auditLogs:
    collection: Auto
  
  monitoring:
    openshift:
      enabled: true
  
  network:
    policies: Enabled
  
  perNode:
    collector:
      collection: CORE_BPF
      forceCollection: false
      imageFlavor: Regular
    taintToleration: TolerateTaints
  
  sensor:
    resources:
      limits:
        cpu: '2'
        memory: 4Gi
      requests:
        cpu: '500m'
        memory: 1Gi
  
  scanner:
    analyzer:
      scaling:
        autoScaling: Enabled
        maxReplicas: 5
        minReplicas: 2
        replicas: 3
      resources:
        limits:
          cpu: '2'
          memory: 4Gi
        requests:
          cpu: '200m'
          memory: 512Mi
    scannerComponent: AutoSense
  
  scannerV4:
    db:
      persistence:
        persistentVolumeClaim:
          claimName: scanner-v4-db
      resources:
        limits:
          cpu: '2'
          memory: 4Gi
        requests:
          cpu: '200m'
          memory: 512Mi
    indexer:
      scaling:
        autoScaling: Enabled
        maxReplicas: 5
        minReplicas: 2
        replicas: 3
    scannerComponent: Default
