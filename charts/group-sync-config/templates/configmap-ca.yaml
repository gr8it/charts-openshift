{{- if .Values.groupSync }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "group-sync-config.fullname" . }}-ca-groupSync
  labels:
  {{- include "group-sync-config.labels" . | nindent 4 }}
data:
  ca.crt: |
  {{- (include "apc-global-overrides.caCertificatesBundle" .) | nindent 4 }}
{{- end }}