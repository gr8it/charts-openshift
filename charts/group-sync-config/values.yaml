# This is to override the chart name.
nameOverride: argoCD
fullnameOverride: ""

vaultKVmountPlatform: apc-platform
caCertificates: ~

groupSync:
  - name: alfa
    schedule: "5 * * * *"
    providers:
    - name: prov-1
      ldap:
        insecure: false
        prune: true
        rfc2307:
          groupMembershipAttributes:
          - member
          groupNameAttributes:
          - cn
          groupUIDAttribute: sAMAccountName
          groupsQuery:
            baseDN: OU=APC,OU=Applications Groups,OU=Groups,OU=Ustredie,DC=socpoist,DC=sk
            derefAliases: never
            filter: (&(objectClass=group)(cn=APC-H*))
            pageSize: 1000
            scope: sub
          tolerateMemberNotFoundErrors: true
          tolerateMemberOutOfScopeErrors: false
          userNameAttributes:
          - sAMAccountName
          userUIDAttribute: distinguishedName
          usersQuery:
            baseDN: dc=socpoist,dc=sk
            derefAliases: never
            filter: (objectClass=person)
            pageSize: 1000
            scope: sub
        url: ldaps://socpoist.sk:636
