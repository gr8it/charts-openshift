apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: ClientServiceAccountRole
metadata:
  name: isas-bpm-worker
spec:
  deletionPolicy: Delete
  forProvider:
    realmId: apps
    serviceAccountUserClientIdRef:
      name: isas
    clientIdRef:
      name: bpm
    role: worker
  providerConfigRef:
    name: keycloak-local-config
