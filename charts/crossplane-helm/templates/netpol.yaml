apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "crossplane-helm.fullname" . }}-allow-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crossplane-helm.labels" . | nindent 4 }}
spec:
  egress:
  - to:
    - ipBlock:
        cidr: 10.1.1.7/32
  podSelector: {}
  policyTypes:
  - Egress
