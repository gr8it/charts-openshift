{{- if (include "crossplane-helm.proxyIPs" . | fromJsonArray ) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "crossplane-helm.fullname" . }}-allow-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crossplane-helm.labels" . | nindent 4 }}
spec:
  egress:
  - to:
    {{- range (include "crossplane-helm.proxyIPs" . | fromJsonArray ) }}
    - ipBlock:
        cidr: {{ . }}
    {{- end }}
  podSelector: {}
  policyTypes:
  - Egress
{{- end }}
