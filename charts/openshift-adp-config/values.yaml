# Namespace configuration
sourceNamespace: apc-backup
targetNamespace: openshift-adp

# Kyverno policy toggle
kyverno:
  enabled: true

# DataProtectionApplication configuration
dpa:
  name: apc-dpa
  backupLocations:
    # Default backup location used by all OADP application backups (always as default location)
    - name: ~
      bucket: ~
      prefix: ~
      default: true
    # Helper restore location
    - name: ~
      bucket: ~
      prefix: ~
      default: false

  # S3 configuration
  s3:
    region: us-east-1
    url: https://rook-ceph-rgw-ocs-storagecluster-cephobjectstore.openshift-storage.svc:443
    forcePathStyle: "true"
    insecureSkipTLSVerify: "true"
    caCert: ~
  
  # Velero configuration  
  velero:
    defaultPlugins:
      - openshift
      - aws
      - kubevirt
      - csi
    defaultSnapshotMoveData: true
    defaultVolumesToFSBackup: false
    resourceTimeout: 60m
  
  # NodeAgent (formerly restic) configuration
  nodeAgent:
    enabled: true
    uploaderType: kopia
    resourceAllocations:
      limits:
        cpu: "2"
        memory: 32Gi
      requests:
        cpu: 500m
        memory: 4Gi

# ServiceMonitor for monitoring
serviceMonitor:
  enabled: true
  name: oadp-service-monitor
  namespace: openshift-adp

# ObjectBucketClaim for backup storage
objectBucketClaims:
  enabled: true
  backup:
    name: ~
    storageClassName: ~
  restore:
    name: ~
    storageClassName: ~

# Standard APC labels will be applied via apc-global-overrides
prometheusRule:
  enabled: true
  name: oadp-monitoring-rules
  namespace: openshift-adp
