# Namespace configuration
sourceNamespace: apc-backup
targetNamespace: openshift-adp

# Kyverno policy toggle
kyverno:
  enabled: true
  injectCa: true

# Credential transformation
credentials:
  backup:
    sourceName: ~
    targetName: ~
  restore:
    sourceName: ~
    targetName: ~

# DataProtectionApplication configuration
dpa:
  name: apc-dpa
  backupLocations:
    - default: true
    - default: false

  # S3 configuration
  s3:
    region: us-east-1
    url: https://rook-ceph-rgw-ocs-storagecluster-cephobjectstore.openshift-storage.svc:443
    forcePathStyle: "true"
    insecureSkipTLSVerify: "false"
    caCert: 
  
  # Velero configuration  
  velero:
    defaultPlugins:
      - openshift
      - aws
      - kubevirt
      - csi
    defaultSnapshotMoveData: true
    defaultVolumesToFSBackup: false
    resourceTimeout: 60m
  
  # NodeAgent (formerly restic) configuration
  nodeAgent:
    enabled: true
    uploaderType: kopia
    resourceAllocations:
      limits:
        cpu: "2"
        memory: 32Gi
      requests:
        cpu: 500m
        memory: 4Gi

# ServiceMonitor for monitoring
serviceMonitor:
  enabled: true
  namespace: openshift-adp

# ObjectBucketClaim for backup storage
objectBucketClaims:
  enabled: true
  backup:
    name: ~
    storageClassName: ~
  restore:
    name: ~
    storageClassName: ~

# Standard APC labels will be applied via apc-global-overrides
