{{- if .Values.objectBucketClaims.enabled }}
{{- $env := include "apc-global-overrides.environment" . }}
{{- $backupLocations := .Values.dpa.backupLocations | default (list (dict) (dict)) }}
{{- $backupEntry := index $backupLocations 0 }}
{{- $backupObcName := tpl (default (printf "oadp-%s-app-backup" $env) (default "" .Values.objectBucketClaims.backup.name)) $ }}
{{- $backupBucket := tpl (default "" (default "" $backupEntry.bucket)) $ }}
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: {{ $backupObcName }}
  namespace: {{ .Values.sourceNamespace }}
  labels:
    {{- include "apc-global-overrides.labels" . | nindent 4 }}
    bucket-provisioner: openshift-storage.ceph.rook.io-bucket
spec:
  bucketName: {{ $backupBucket }}
  generateBucketName: {{ $backupObcName }}
  objectBucketName: obc-{{ .Values.sourceNamespace }}-{{ $backupObcName }}
  storageClassName: {{ .Values.objectBucketClaims.backup.storageClassName }}
{{- end }}
