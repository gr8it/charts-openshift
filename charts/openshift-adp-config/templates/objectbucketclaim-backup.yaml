{{- if .Values.objectBucketClaims.enabled }}
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: {{ tpl .Values.objectBucketClaims.backup.name . }}
  namespace: {{ .Values.sourceNamespace }}
  labels:
    {{- include "apc-global-overrides.labels" . | nindent 4 }}
    bucket-provisioner: openshift-storage.ceph.rook.io-bucket
spec:
  {{- $backupLocation := (index .Values.dpa.backupLocations 0) }}
  bucketName: {{ tpl $backupLocation.bucket . }}
  generateBucketName: {{ tpl .Values.objectBucketClaims.backup.name . }}
  objectBucketName: obc-{{ .Values.sourceNamespace }}-{{ tpl .Values.objectBucketClaims.backup.name . }}
  storageClassName: {{ .Values.objectBucketClaims.backup.storageClassName }}
{{- end }}