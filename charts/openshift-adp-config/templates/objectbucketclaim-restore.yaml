{{- if .Values.objectBucketClaims.enabled }}
{{- $env := include "apc-global-overrides.environment" . }}
{{- $backupLocations := .Values.dpa.backupLocations | default (list (dict) (dict)) }}
{{- $restoreEntry := index $backupLocations 1 }}
{{- $restoreObcName := tpl (default (printf "oadp-%s-app-restore" $env) (default "" .Values.objectBucketClaims.restore.name)) $ }}
{{- $restoreBucket := tpl (default "" (default "" $restoreEntry.bucket)) $ }}
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: {{ $restoreObcName }}
  namespace: {{ .Values.sourceNamespace }}
  labels:
    {{- include "apc-global-overrides.labels" . | nindent 4 }}
    bucket-provisioner: openshift-storage.ceph.rook.io-bucket
spec:
  bucketName: {{ $restoreBucket }}
  generateBucketName: {{ $restoreObcName }}
  objectBucketName: obc-{{ .Values.sourceNamespace }}-{{ $restoreObcName }}
  storageClassName: {{ .Values.objectBucketClaims.restore.storageClassName }}
{{- end }}
