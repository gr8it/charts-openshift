{{- if and .Values.kyverno.enabled .Values.kyverno.injectCa }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "apc-global-overrides.fullname" . }}-kyverno-access
  namespace: {{ .Values.targetNamespace }}
  labels:
    {{- include "apc-global-overrides.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - apiGroups: ["oadp.openshift.io"]
    resources: ["dataprotectionapplications"]
    verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "apc-global-overrides.fullname" . }}-kyverno-access
  namespace: {{ .Values.targetNamespace }}
  labels:
    {{- include "apc-global-overrides.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: kyverno-admission-controller
    namespace: {{ .Values.kyverno.namespace | default "apc-kyverno" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "apc-global-overrides.fullname" . }}-kyverno-access
{{- end }}
