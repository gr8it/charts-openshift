---
#  check existing certs
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "keycloak.fullname" . }}-tls-secret
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "keycloak.labels" . | nindent 4 }}
spec:
  secretName: {{ include "keycloak.fullname" . }}-tls-secret
  secretTemplate:
    labels:
    {{- include "keycloak.labels" . | nindent 6 }}
  isCA: true
  issuerRef:
    name: {{ .Values.services.certManager.defaultClusterIssuer | default .Values.global.apc.services.certManager.defaultClusterIssuer | default "vault-hub-issuer" }}
    kind: ClusterIssuer
  commonName: {{ include "keycloak.loginURL" . }}
  dnsNames:
  - {{ include "keycloak.adminURL" . }}
  - {{ include "keycloak.loginURL" . }}
  
