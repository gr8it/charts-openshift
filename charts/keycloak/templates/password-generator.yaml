apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: {{ include "keycloak.fullname" . }}-db-auth
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "keycloak.labels" . | nindent 4 }}
spec:
  length: 26
  digits: 5
  symbols: 5
  symbolCharacters: "-_/!@^)"
  noUpper: false
  allowRepeat: false


  #helm upgrade