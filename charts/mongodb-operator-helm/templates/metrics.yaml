---
apiVersion: v1
kind: Service
metadata:
  name: {{ (index .Values "community-operator").operator.name }}-monitoring
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ (index .Values "community-operator").operator.name }}
spec:
  selector:
    name: {{ (index .Values "community-operator").operator.name }}
  ports:
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ (index .Values "community-operator").operator.name }}-monitor
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ (index .Values "community-operator").operator.name }}
spec:
  selector:
    matchLabels:
      name: {{ (index .Values "community-operator").operator.name }}
  endpoints:
    - interval: 30s
      port: metrics
      scheme: http
      path: /metrics
