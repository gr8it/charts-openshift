# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

## uses following global values => do not set here
# global:
#   apc:
#     cluster:
#       appsDomain: ~
#       name: ~
#     caCertificates: ~
#     services:
#       certManager:
#         defaultClusterIssuer: ~
#       vault:
#         url: ""
#         kubeAuthMountPath: ""
#       crossplane:
#         kubeVaultProviderConfigName: ""
## and their local overrides
# cluster:
#   appsDomain: ~ # if not specified, default to global.apc.cluster.appsDomain
#   name: ~ # if not specified, defaults to global.apc.cluster.name
# caCertificates: ~ # CAs to validate Vault cert. String of concatenated PEM encoded certs as opposed to the global value, which is a dictionary of strings. If not specified, defaults to global.apc.caCertificates.
# services:
#   certManager:
#     defaultClusterIssuer: # if not specified, defaults to global.apc.services.certManager.defaultClusterIssuer
#   vault:
#     url: # if not specified, defaults to global.apc.services.vault.url
#     kubeAuthMountPath: # if not specified, defaults to global.apc.services.vault.kubeAuthMountPath
#   crossplane:
#     kubeVaultProviderConfigName: # if not specified, defaults to global.apc.services.crossplane.kubeVaultProviderConfigName

vaultKubeAuthRole: cert-manager # role name to assume during kubernetes auth
vaultPkiPath: pki # required. Path to the PKI secrets engine mount
vaultPkiRole: ~ # PKI role to use for signing certificates. If not specified, defaults to global.apc.cluster.appsDomain

kubeServiceAccount: cert-manager # service account used for kubernetes authentication
