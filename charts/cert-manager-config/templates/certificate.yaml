apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-apps-{{ include "cert-manager-config.clusterName" . }}-cert
  namespace: openshift-ingress
spec:
  secretName: wildcard-apps-{{ include "cert-manager-config.clusterName" . }}-cert
  issuerRef: 
    kind: ClusterIssuer
    name: {{ include "cert-manager-config.defaultClusterIssuer" . }}
  commonName: {{ include "cert-manager-config.ingressCertCommonName" . }}
  dnsNames:
  {{- range include "cert-manager-config.ingressCertDnsNames" . | fromJsonArray }}
    - "{{ . }}"
  {{- end }}
