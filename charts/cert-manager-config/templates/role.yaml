apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cert-manager-config.fullname" . }}-token-create
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ''
    resources:
      - serviceaccounts/token
    resourceNames:
      - {{ .Values.kubeServiceAccount }}
    verbs:
      - create
