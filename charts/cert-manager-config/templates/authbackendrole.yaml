apiVersion: kubernetes.vault.upbound.io/v1alpha1
kind: AuthBackendRole
metadata:
  name: {{ include "apc-global-overrides.clusterName" . }}-{{ .Values.vaultKubeAuthRole }}
spec:
  forProvider:
    audience: vault://{{ include "cert-manager-config.certManagerdefaultClusterIssuer" . }}
    backend: {{ include "cert-manager-config.vaultKubeAuthMountPath" . }}
    boundServiceAccountNames:
      - {{ .Values.kubeServiceAccount }}
    boundServiceAccountNamespaces:
      - {{ .Release.Namespace }}
    roleName: {{ .Values.vaultKubeAuthRole }}
    tokenPolicies:
      - default
      - {{ include "apc-global-overrides.clusterName" . }}--{{ .Values.vaultKubeAuthRole }}
    tokenTtl: 900
  providerConfigRef:
    name: {{ include "cert-manager-config.vaultKubeVaultProviderConfigName" . }}
