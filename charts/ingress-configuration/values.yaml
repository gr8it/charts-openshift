releaseServiceOverride: ArgoCD

defaultReplicas: 2

replicasOverride:
  hub: 3

defaultLoggingRequestMaxlength:
  XForwardedFor: 256
  XForwardedProto: 128
  XForwardedPort: 6
  XForwardedhost: 256
  Forwarded: 256

loggingRequestMaxlengthOverride:
  hub:
    XForwardedFor: 128
    XForwardedProto: 128
    XForwardedPort: 128
    XForwardedhost: 128
    Forwarded: 256

global:
  apc:
    environment: ~
    cluster:
      name: ~
