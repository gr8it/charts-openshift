apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ include "external-secrets-config.ESODefaultClusterSecretStore" . }}
spec:
  conditions:
  - namespaceSelector:
      matchLabels:
        apc.namespace.type: platform
  # - namespaceRegexes:
  #   - openshift-.*
  # retrySettings:
  #   maxRetries: 5
  #   retryInterval: 10s
  provider:
    vault:
      server: {{ include "external-secrets-config.vaultUrl" . }}
      path: {{ include "apc-global-overrides.clusterName" . }}
      version: v2
      caProvider:
        type: ConfigMap
        name: kube-root-ca.crt
        key: ca.crt
      auth:
        kubernetes:
          mountPath: {{ include "external-secrets-config.vaultKubeAuthMountPath" . }}
          role: {{ .Values.vaultKubeAuthRole }}
          serviceAccountRef:
            name: {{ .Values.kubeServiceAccount }}
            namespace: {{ .Values.esoNamespace }}
