apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: {{ include "apc-global-overrides.require-ESODefaultClusterSecretStore" . }}
spec:
  conditions:
  - namespaceSelector:
      matchLabels:
        apc.namespace.type: platform
  - namespaceRegexes:
    - openshift-.*
  # retrySettings:
  #   maxRetries: 5
  #   retryInterval: 10s
  provider:
    vault:
      server: {{ include "apc-global-overrides.require-vaultUrl" . }}
      path: {{ .Values.vaultKVmountPlatform }}
      version: v2
      caProvider:
        type: ConfigMap
        name: kube-root-ca.crt
        namespace: {{ .Values.esoNamespace }}
        key: ca.crt
      auth:
        kubernetes:
          mountPath: {{ include "apc-global-overrides.require-vaultKubeAuthMountPath" . }}
          role: {{ .Values.vaultKubeAuthRole }}
