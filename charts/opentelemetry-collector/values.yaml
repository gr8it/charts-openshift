# Overrides the "managed-by" label
releaseServiceOverride: ~
# Overrides the naming of all objects
fullnameOverride: ~ # otel-collector
# Overrides name of the OpenTelemetryCollector instance
instanceNameOverride: ~

# otlp exporters
logsEndpoint:    ~  # Logs endpoint - i.e. loki gateway svc
metricsEndpoint: ~  # Metrics endpoint - i.e. prometheus svc
tracesEndpoint:  ~  # Traces endpoint - i.e. tempo svc

# OperatorPolicy Values
acm-operatorpolicy:
  subscription:
    channel: stable
    name: opentelemetry-product
    namespace: openshift-opentelemetry-operator
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    startingCSV: opentelemetry-operator.v0.119.0-1
  versions:
    - opentelemetry-operator.v0.119.0-1
    - opentelemetry-operator.v0.119.0-2
