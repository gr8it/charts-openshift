# do not set, to be overriden by values uponm installation
global:
  apc:
    cluster:
      runsApps: ~
    proxyIPs: []

createApplicationPolicies: ~ # overrides global.apc.cluster.runsApps. If neither is set, defaults to true
createPlatformPolicies: true
createRestrictedPolicies: true

crossplaneNamespace: apc-crossplane-system

proxyIPs: [] # if set, communication to these IP will be blocked by default network policies
