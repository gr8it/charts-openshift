{{- if (.Values.datasourceTempoUrl | default false) }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: tempo-querier
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-instance.labels" . | nindent 4 }}
spec:
  instanceSelector:
    matchLabels:
      datasource: {{ include "grafana-instance.name" . }}
  valuesFrom:
    - targetPath: "secureJsonData.httpHeaderValue1"
      valueFrom:
        secretKeyRef:
          name: {{ include "grafana-instance.name" . }}-sa-token
          key: token
  datasource:
    name: tempo
    type: tempo
    access: proxy
    basicAuth: true
    url: "{{ .Values.datasourceTempoUrl }}"
    isDefault: false
    jsonData:
      timeInterval: 60s
      httpHeaderName1: "Authorization"
      httpMethod: "GET"
      nodeGraph:
        enabled: true
      search:
        hide: false
      serviceMap:
        datasourceUid: "prometheus"
      tracesToLogs:
        datasourceUid: "loki"
        filterBySpanID: false
        filterByTraceID: false
        lokiSearch: true
        spanEndTimeShift: "1h"
        spanStartTimeShift: "1h"
        tags:
          - "job"
          - "instance"
          - "pod"
          - "namespace"
    secureJsonData:
      httpHeaderValue1: "Bearer ${token}"
{{- end }}
