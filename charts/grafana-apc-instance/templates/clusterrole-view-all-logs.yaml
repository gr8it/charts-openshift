{{- if (.Values.datasourceLokiUrl | default false) }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: view-all-logs
  labels:
    {{- include "grafana-instance.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods","pods/log","namespaces"]
    verbs: ["get"]
{{- end }}
