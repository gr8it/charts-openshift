apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "grafana-instance.name" . }}-allow-from-grafana-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-instance.labels" . | nindent 4 }}
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          apc.namespace.type: platform
      podSelector:
        matchLabels:
          app.kubernetes.io/name: grafana-operator
  podSelector: {}
  policyTypes:
  - Ingress
