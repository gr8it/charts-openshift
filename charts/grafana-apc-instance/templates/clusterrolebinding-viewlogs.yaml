{{- if (.Values.datasourceLokiUrl | default false) }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "grafana-instance.name" . }}-view-all-logs
  labels:
    {{- include "grafana-instance.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view-all-logs
subjects:
  - kind: ServiceAccount
    name: {{ include "grafana-instance.name" . }}-sa
    namespace: {{ .Release.Namespace }}
{{- end }}
