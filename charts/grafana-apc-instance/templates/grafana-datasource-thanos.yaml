{{- if (.Values.datasourceThanosUrl | default false) }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: thanos-querier
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-instance.labels" . | nindent 4 }}
spec:
  instanceSelector:
    matchLabels:
      datasource: {{ include "grafana-instance.name" . }}
  valuesFrom:
    - targetPath: "secureJsonData.httpHeaderValue1"
      valueFrom:
        secretKeyRef:
          name: {{ include "grafana-instance.name" . }}-sa-token
          key: token
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    basicAuth: true
    url: "{{ .Values.datasourceThanosUrl }}"
    isDefault: true
    jsonData:
      timeInterval: "5s"
      httpHeaderName1: "Authorization"
    secureJsonData:
      httpHeaderValue1: "Bearer ${token}"
{{- end }}
