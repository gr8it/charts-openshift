{{- if .Values.internetProxy.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: app-project-internetproxy-cm
  labels:
  {{- include "kyverno-app-project.labels" . | nindent 4 }}
  annotations:
    policies.kyverno.io/title: Create configmap for internet proxy
    policies.kyverno.io/category: internetproxy 
    policies.kyverno.io/subject: project
    policies.kyverno.io/minversion: 1.15.0
spec:
  background: false
  skipBackgroundRequests: false
  useServerSideApply: true
  validationFailureAction: Audit
  rules:
    - name: app-project-internetproxy-cm
      match:
        any:
          - resources:
              kinds:
              - Namespace
      preconditions:
        all:
        - key: '{{ `{{ request.object.metadata.labels.\"apc.namespace.type\" }}` }}'
          operator: Equals
          value: application
      generate:
        generateExisting: true
        orphanDownstreamOnPolicyDelete: true
        synchronize: true      
        apiVersion: v1
        kind: ConfigMap
        name: "proxy"
        namespace: '{{ `{{request.object.metadata.name}}` }}'
        synchronize: true
        data:
          kind: ConfigMap
          data:
            proxy: {{ include "apc-global-overrides.proxy" . }}
            # http_proxy: {{ .Values.internetProxy.proxy | default (include "apc-global-overrides.proxy" .) }}
            # https_proxy: {{ .Values.internetProxy.proxy | default (include "apc-global-overrides.proxy" .) }}
            # no_proxy: {{ .Values.internetProxy.no_proxy | default (include "apc-global-overrides.no_proxy" .) }}
            # HTTP_PROXY: {{ .Values.internetProxy.proxy | default (include "apc-global-overrides.proxy" .) }}
            # HTTPS_PROXY: {{ .Values.internetProxy.proxy | default (include "apc-global-overrides.proxy" .) }}
            # NO_PROXY: {{ .Values.internetProxy.no_proxy | default (include "apc-global-overrides.no_proxy" .) }}
{{- end }}