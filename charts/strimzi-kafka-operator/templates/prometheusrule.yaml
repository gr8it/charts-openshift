apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "strimzi-kafka-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "strimzi-kafka-operator.labels" . | nindent 4 }}
spec:
  groups:
  - name: strimzi-operator.rules
    rules:
    - alert: StrimziOperatorDown
      annotations:
        description: "Strimzi operator pod has been down for more than 5 minutes"
        summary: "Strimzi operator is not running"
      expr: |
        absent(up{job="{{ .Release.Namespace }}/{{ include "strimzi-kafka-operator.fullname" . }}"}) == 1
      for: 5m
      labels:
        severity: warning
        vendor: aspecta
        team: platform

    - alert: StrimziOperatorHttpServerErrors
      annotations:
        description: "Strimzi Kafka operator is reporting HTTP server errors"
        summary: "Strimzi Kafka operator HTTP errors detected"
      expr: |
        increase(vertx_http_server_requests_total{job="{{ .Release.Namespace }}/{{ include "strimzi-kafka-operator.fullname" . }}", code=~"5.*"}[15m]) > 0
      for: 5m
      labels:
        severity: warning
        vendor: aspecta
        team: platform
