apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "strimzi-kafka-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "strimzi-kafka-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator
  podMetricsEndpoints:
    - path: /metrics
      port: http
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
