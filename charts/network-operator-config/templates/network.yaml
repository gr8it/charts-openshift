apiVersion: operator.openshift.io/v1
kind: Network
metadata:
  name: cluster
  annotations:
    # ????????????????????????????????????????????????????? existujuci resource ?????????????????????????????????????????????
    # argocd.argoproj.io/sync-options: ServerSideApply=true
spec:
  additionalNetworks:
  # enable whereabouts-reconciler daemon set
  # required for whereabouts IPAM (used by multus) for DHCP functionality for secondary interfaces in pods (https://docs.redhat.com/en/documentation/openshift_container_platform/4.18/html-single/multiple_networks/index#dynamic-ip-address-assignment-whereabouts_configuring-additional-network)
  - name: whereabouts-shim
    namespace: default
    rawCNIConfig: |-
      {
       "name": "whereabouts-shim",
       "cniVersion": "0.3.1",
       "type": "bridge",
       "ipam": {
         "type": "whereabouts"
       }
      }
    type: Raw
