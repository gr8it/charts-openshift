apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: {{ include "crossplane-vault-provider.fullname" . }}-provider
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crossplane-vault-provider.labels" . | nindent 4 }}
spec:
  package: {{ .Values.providerPackage }}
  runtimeConfigRef:
    name: {{ include "crossplane-vault-provider.fullname" . }}-provider-config
