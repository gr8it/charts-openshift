apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "crossplane-vault-provider.fullname" . }}-auth-delegator
  labels:
    {{- include "crossplane-vault-provider.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
# crossplane vault provider service account name is not static => use parent group
subjects:
- kind: Group
  name: system:serviceaccounts:apc-crossplane-system
  apiGroup: rbac.authorization.k8s.io
