apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argo-events-config.fullname" . }}-event-source
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "argo-events-config.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.argoEventsEventSource.serviceAccount.annotations | nindent 4 }}
automountServiceAccountToken: true

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argo-events-config.fullname" . }}-sensor
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "argo-events-config.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.argoEventsSensor.serviceAccount.annotations | nindent 4 }}
automountServiceAccountToken: true
